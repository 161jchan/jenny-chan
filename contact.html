<p>Get in touch! Fill out the form and I will get back to you as soon as possible.</p>

<form action="https://formspree.io/f/mjkelbdd" method="POST">
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Name</label>
      <input type="text" name="name" class="form-control" placeholder="Name" required>
      <p class="help-block text-danger"></p>
    </div>
  </div>

  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Email Address</label>
      <input type="email" name="_replyto" class="form-control" placeholder="Email Address" required>
      <p class="help-block text-danger"></p>
    </div>
  </div>

  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Phone Number</label>
      <input type="tel" name="phone" class="form-control" placeholder="Phone Number">
      <p class="help-block text-danger"></p>
    </div>
  </div>

  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Message</label>
      <textarea rows="5" name="message" class="form-control" placeholder="Message" required></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>

  <br>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Send</button>
  </div>
</form>
